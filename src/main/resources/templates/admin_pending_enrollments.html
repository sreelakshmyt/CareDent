<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pending Enrollments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Pending Enrollments</h2>
    
    <!-- Bulk approval form -->
    <form th:action="@{/api/auth/admin/enrollments/bulk-approve}" method="post" id="bulkForm">
        <button type="submit" class="btn btn-success mb-3">Approve Selected</button>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Patient Name</th>
                    <th>Plan Name</th>
                    <th>Benefit Year</th>
                    <th>Enrollment Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="enrollment : ${pendingEnrollments}">
                    <td>
                        <input type="checkbox" name="enrollmentIds" 
                               th:value="${enrollment.id}" class="enrollment-checkbox">
                    </td>
                    <td th:text="${enrollment.patient.firstName + ' ' + enrollment.patient.lastName}">
                        Patient Name
                    </td>
                    <td th:text="${enrollment.dentalPlan.name}">Plan Name</td>
                    <td th:text="${enrollment.benefitYearStart}">Benefit Year</td>
                    <td th:text="${#dates.format(enrollment.createdAt, 'yyyy-MM-dd')}">Date</td>
                    <td>
                        <a th:href="@{/api/auth/admin/enrollments/view/{id}(id=${enrollment.id})}" 
                           class="btn btn-info btn-sm">View</a>
                        <a th:href="@{/api/auth/admin/enrollments/approve/{id}(id=${enrollment.id})}" 
                           class="btn btn-success btn-sm" 
                           onclick="return confirm('Approve this enrollment?')">Approve</a>
                        <button type="button" class="btn btn-danger btn-sm" 
                                data-bs-toggle="modal" 
                                data-bs-target="#rejectModal"
                                th:data-id="${enrollment.id}">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    
    <!-- Reject Modal -->
    <div class="modal fade" id="rejectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/api/auth/admin/enrollments/reject/{id}}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Reject Enrollment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="rejectEnrollmentId" name="id">
                        <div class="mb-3">
                            <label for="rejectionReason" class="form-label">Reason for Rejection</label>
                            <textarea class="form-control" id="rejectionReason" 
                                      name="reason" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Reject Enrollment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Select all checkbox functionality
    document.getElementById('selectAll').addEventListener('change', function(e) {
        const checkboxes = document.querySelectorAll('.enrollment-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.checked = e.target.checked;
        });
    });
    
    // Reject modal setup
    const rejectModal = document.getElementById('rejectModal');
    rejectModal.addEventListener('show.bs.modal', function(event) {
        const button = event.relatedTarget;
        const enrollmentId = button.getAttribute('data-id');
        const modalInput = rejectModal.querySelector('#rejectEnrollmentId');
        modalInput.value = enrollmentId;
    });
</script>
</body>
</html>
