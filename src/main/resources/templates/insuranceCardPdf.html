<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CareDent Insurance Card</title>
    
    <style type="text/css">
        body { font-family: Arial, sans-serif; font-size: 10pt; margin: 0; padding: 20px; }
        .card-container {
            width: 700px; 
            height: 350px;
            border: 2px solid #005461; /* Dark Teal - Matches your --caredent-primary */
            padding: 25px;
            border-radius: 10px;
            position: relative;
            background: linear-gradient(135deg, #005461 0%, #00798a 100%); /* Matches your card gradient */
            color: #ffffff;
            overflow: hidden; 
        }
        
        /* Utility Styles for the Card Layout */
        .logo { 
            width: 150px; 
            float: left; 
            margin-right: 20px;
        }
        .header-title { 
            text-align: right; 
            font-size: 1.1rem; 
            font-weight: bold;
            color: #ffdd57; /* Matches your card accent */
            padding-bottom: 10px;
        }
        .section { margin-bottom: 15px; }
        .label { font-weight: normal; color: #b0e0e6; font-size: 9pt; display: block; margin-bottom: 2px;}
        .value { font-size: 13pt; font-weight: bold; color: #ffffff; }
        
        /* Footer for Instructions */
        .footer { 
            position: absolute; 
            bottom: 25px; 
            left: 25px; 
            right: 25px; 
            font-size: 8pt; 
            color: #b0e0e6; 
            text-align: center;
            border-top: 1px solid #458e99;
            padding-top: 5px;
        }
    </style>
</head>
<body>

    <div class="card-container">
        
       <img src="classpath:static/images/caredent-logo.png" alt="Logo" class="logo" />
        
        <div class="header-title">
            DENTAL INSURANCE ID CARD
        </div>
        
        <div style="clear: both;">&#xA0;</div>

        <div style="margin-top: 30px;">
            <div style="width: 50%; float: left;">
                <div class="section">
                    <span class="label">PLAN NAME</span>
                    <span class="value" th:text="${enrollment.dentalPlan.name}"></span>
                </div>
                <div class="section">
                    <span class="label">MEMBER NAME</span>
                    <span class="value" th:text="${patientName}"></span>
                </div>
            </div>
            
            <div style="width: 50%; float: left;">
                <div class="section">
                    <span class="label">ID NUMBER</span>
                    <span class="value" th:text="'P' + ${enrollment.patient.id} + 'E' + ${enrollment.id}"></span> 
                </div>
                <div class="section">
                    <span class="label">EFFECTIVE DATE</span>
                    <span class="value" th:text="${#temporals.format(enrollment.benefitYearStart, 'MM/dd/yyyy')}"></span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>For benefit verification or claim submission, please use the Provider Portal or call the number on the back of your physical card.</p>
        </div>
    </div>
    
</body>
</html>
