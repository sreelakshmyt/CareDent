<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareDent - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Professional Purple Gradient Theme */
        :root {
            --gradient-bg: linear-gradient(135deg, #f8f0ff 0%, #f3e8ff 100%);
            --gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            --gradient-primary-light: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            --gradient-card: linear-gradient(135deg, #ffffff 0%, #faf5ff 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --color-text-primary: #1e1b4b;
            --color-text-secondary: #6d28d9;
            --color-text-muted: #8b5cf6;
            --color-border: #e9d5ff;
            --color-border-light: #f3e8ff;
            --shadow-sm: 0 1px 3px rgba(139, 92, 246, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(139, 92, 246, 0.1), 0 2px 4px -1px rgba(139, 92, 246, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(139, 92, 246, 0.1), 0 4px 6px -2px rgba(139, 92, 246, 0.05);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gradient-bg);
            color: var(--color-text-primary);
            font-family: 'Inter', 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            pointer-events: none;
        }

        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            background: var(--gradient-primary);
            animation-delay: 0s;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            bottom: -80px;
            left: -80px;
            background: var(--gradient-primary-light);
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 440px;
            margin: 0 auto;
        }

        /* Brand Header */
        .brand-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo {
            width: 70px;
            height: 70px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.25);
            position: relative;
            overflow: hidden;
        }

        .brand-logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% { transform: translateX(100%); }
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e1b4b 0%, #6d28d9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .brand-subtitle {
            color: var(--color-text-muted);
            font-size: 1rem;
            font-weight: 400;
        }

        /* Login Card */
        .login-card {
            background: var(--gradient-card);
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 28px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: formSlideUp 0.5s ease forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }

        @keyframes formSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--color-text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            background: white;
            color: var(--color-text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-text-secondary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input:hover {
            border-color: #a78bfa;
        }

        .form-input::placeholder {
            color: var(--color-text-muted);
            opacity: 0.6;
        }

        /* Password Input Wrapper */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            padding: 4px;
            transition: var(--transition);
        }

        .toggle-password:hover {
            color: var(--color-text-secondary);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            padding: 16px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.25);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.35);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--color-border-light);
            color: var(--color-text-muted);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            margin-left: 5px;
        }

        .register-link a:hover {
            color: #7c3aed;
            text-decoration: underline;
        }

        /* Error Messages */
        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(-10px);
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Error State */
        .form-input.error {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        /* Loading State */
        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--color-text-muted);
            font-size: 0.85rem;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .login-card {
                padding: 30px 24px;
            }
            
            .brand-title {
                font-size: 2rem;
            }
            
            .brand-logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .form-input {
                padding: 14px 16px;
            }
        }

        @media (max-width: 400px) {
            .login-card {
                padding: 24px 20px;
            }
            
            .brand-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-blur">
        <div class="bg-blob blob-1"></div>
        <div class="bg-blob blob-2"></div>
    </div>

    <div class="login-container">
        <!-- Brand Header -->
        <div class="brand-header">
            <div class="brand-logo">
                <i class="fas fa-tooth"></i>
            </div>
            <h1 class="brand-title">CareDent</h1>
            <p class="brand-subtitle">Welcome back to your dental practice</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Error Message (if applicable) -->
            <div th:if="${error}" class="error-message" style="margin-bottom: 20px; opacity: 1; transform: none; background: rgba(239, 68, 68, 0.1); padding: 12px 16px; border-radius: var(--radius-md); border: 1px solid rgba(239, 68, 68, 0.2);">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}">Invalid email or password</span>
            </div>

            <!-- Login Form -->
            <form th:action="@{/api/auth/login}" method="POST" th:object="${loginDto}" id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" 
                           th:field="*{email}" 
                           id="email" 
                           class="form-input" 
                           placeholder="Enter your email address"
                           required
                           autocomplete="email">
                    <div th:if="${#fields.hasErrors('email')}" class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:errors="*{email}">Please enter a valid email address</span>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" 
                               th:field="*{password}" 
                               id="password" 
                               class="form-input" 
                               placeholder="Enter your password"
                               required
                               autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div th:if="${#fields.hasErrors('password')}" class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:errors="*{password}">Please enter your password</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>
            </form>

            <!-- Register Link -->
            <div class="register-link">
                Don't have an account? 
                <a th:href="@{/api/auth/register}">Register here</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>Â© 2025 CareDent. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Toggle eye icon
                    const icon = this.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }

            // Form submission with loading state
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (form && submitBtn) {
                form.addEventListener('submit', function(e) {
                    // Basic client-side validation
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    
                    let isValid = true;
                    
                    // Reset error states
                    document.querySelectorAll('.form-input').forEach(input => {
                        input.classList.remove('error');
                    });
                    
                    // Validate email
                    if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        document.getElementById('email').classList.add('error');
                        isValid = false;
                    }
                    
                    // Validate password
                    if (!password) {
                        document.getElementById('password').classList.add('error');
                        isValid = false;
                    }
                    
                    if (!isValid) {
                        e.preventDefault();
                        return false;
                    }
                    
                    // Show loading state
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                    
                    // Simulate loading for demo purposes
                    setTimeout(() => {
                        submitBtn.classList.remove('loading');
                        submitBtn.disabled = false;
                    }, 2000);
                    
                    return true;
                });
            }

            // Real-time input validation
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim()) {
                        this.classList.remove('error');
                    }
                });
                
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                });
            });

            // Auto-focus email input
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.focus();
            }

            // Add subtle animation to brand logo on load
            const brandLogo = document.querySelector('.brand-logo');
            if (brandLogo) {
                setTimeout(() => {
                    brandLogo.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        brandLogo.style.transform = 'scale(1)';
                    }, 200);
                }, 500);
            }
        });
    </script>
</body>
</html>
