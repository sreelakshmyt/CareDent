<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Plan Cancellation</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
      .bg-caredent { background-color: #006400; }
      .text-caredent { color: #006400; }
      .btn-caredent { background-color: #006400; border-color: #006400; color: white; }
      .btn-caredent:hover { background-color: #004d00; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-caredent shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/patient/dashboard}"><i class="fas fa-tooth me-2"></i>CareDent Portal</a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-caredent text-white">
                        <h4 class="mb-0"><i class="fas fa-times-circle me-2"></i> Request Plan Cancellation</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="text-danger mb-4">You are requesting cancellation for: <span th:text="${planName}"></span></h5>

                        <form th:action="@{/patient/requestCancellation}" method="post" th:object="${cancellationForm}">
                            
                            <input type="hidden" th:field="*{enrollmentId}" />
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Current Enrollment ID</label>
                                <input type="text" class="form-control" th:value="${enrollment.id}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Effective Until</label>
                                <input type="text" class="form-control" th:value="${#temporals.format(enrollment.benefitYearEnd, 'MM/dd/yyyy')}" readonly>
                            </div>

                            <hr/>

                            <div class="mb-3">
                                <label for="reason" class="form-label fw-bold">Reason for Cancellation (Required)</label>
                                <textarea th:field="*{reason}" class="form-control" id="reason" rows="3" required></textarea>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="confirmCancel" required>
                                <label class="form-check-label fw-bold text-danger" for="confirmCancel">
                                    I confirm that I want to submit this request to cancel my <span th:text="${planName}"></span> plan.
                                </label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/patient/dashboard}" class="btn btn-outline-secondary">
                                    <i class="fas fa-chevron-left me-1"></i> Go Back
                                </a>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-paper-plane me-1"></i> Submit Cancellation Request
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-caredent text-white text-center py-3 mt-5">
        <small>&copy; 2025 CareDent Insurance Portal. All rights reserved.</small>
    </footer>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
