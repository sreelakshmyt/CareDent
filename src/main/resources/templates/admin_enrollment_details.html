<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enrollment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Enrollment Details</h2>
    
    <div class="card mb-4">
        <div class="card-header">
            Patient Information
        </div>
        <div class="card-body">
            <p><strong>Name:</strong> <span th:text="${patient.firstName + ' ' + patient.lastName}"></span></p>
            <p><strong>Date of Birth:</strong> <span th:text="${patient.dob}"></span></p>
            <p><strong>SSN:</strong> <span th:text="${patient.ssn}"></span></p>
            <p><strong>Address:</strong> <span th:text="${patient.address}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${patient.phone}"></span></p>
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-header">
            Plan Information
        </div>
        <div class="card-body">
            <p><strong>Plan Name:</strong> <span th:text="${dentalPlan.name}"></span></p>
            <p><strong>Deductible:</strong> $<span th:text="${dentalPlan.deductible}"></span></p>
            <p><strong>Annual Max:</strong> $<span th:text="${dentalPlan.annualMax}"></span></p>
            <p><strong>Premium:</strong> $<span th:text="${dentalPlan.premium}"></span></p>
            <p><strong>Benefit Year:</strong> 
                <span th:text="${enrollment.benefitYearStart}"></span> to 
                <span th:text="${enrollment.benefitYearEnd}"></span>
            </p>
        </div>
    </div>
    
    <!-- Add dependents section if you have that data -->
    
    <div class="mt-3">
        <a th:href="@{/api/auth/admin/enrollments/approve/{id}(id=${enrollment.id})}" 
           class="btn btn-success" 
           onclick="return confirm('Approve this enrollment?')">Approve Enrollment</a>
        <a th:href="@{/api/auth/admin/enrollments/pending}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
</body>
</html>
